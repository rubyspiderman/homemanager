<div class="well">
	<h5>New Note</h5>
	<form ng-controller="NoteFormCtrl" ng-submit="submitForm()">
		<div class="form-inputs">
			<textarea ng-model="form.content" rows="3" class="span3"></textarea>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary">OK</button>
		</div>
	</form>
</div>
