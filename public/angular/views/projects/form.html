<form ng-controller="ProjectFormCtrl" ng-submit="submitForm()" name="form">
	<div ng-show="data.form.hasErrors" class="alert alert-error errors">
		<span ng-repeat="error in data.form.errors">{{ error }}</span>
	</div>
	<div class="form-inputs">
		<input ng-model="data.form.id" type="hidden" />
		<input ng-model="data.form.binder_id" type="hidden" />
		<div class="control-group">
			<label>Name</label>
			<div class="controls">
				<input id="name" ng-model="data.form.name" type="text" class="span4" required autofocus="true" />
			</div>
		</div>
		<div class="control-group">
			<label>Project Type</label>
			<div class="controls">
				<input id="project_type" ng-model="data.form.project_type" type="text" class="span4" typeahead="type for type in typeahead.projectTypes | filter:$viewValue | limitTo:8"/>
			</div>
		</div>
		<div class="control-group">
			<label>Project Status</label>
			<div class="controls">
				<select id="project_status_id" ng-model="data.form.project_status_id" ng-options="status.id as status.name for status in options.projectStatuses" class="span4"></select>
			</div>
		</div>
		<div class="control-group">
			<label>Start Date</label>
			<div class="controls">
				<input id="start_date" ng-model="data.form.start_date" type="text" class="span4" datepicker-popup="{{ datepicker.format }}" datepicker-options="datepicker.options" />
			</div>
		</div>
		<div class="control-group">
			<label>End Date</label>
			<div class="controls">
				<input id="end_date" ng-model="data.form.end_date" type="text" class="span4" datepicker-popup="{{ datepicker.format }}" datepicker-options="datepicker.options" />
			</div>
		</div>
		<div class="control-group">
			<label>Total Cost</label>
			<div class="controls">
				<input id="cost" ng-model="data.form.cost" type="text" class="span4" />
			</div>
		</div>
		<div class="control-group">
			<label>Additional Details</label>
			<div class="controls">
				<textarea id="details" ng-model="data.form.details" type="text" rows="5" class="span8"></textarea>
			</div>
		</div>
	</div>
	<div class='form-actions'>
		<button ng-disabled="form.$invalid" type="submit" class="btn btn-hb">Save</button>
		<button ng-click="cancelForm()" class="btn">Cancel</button>
	</div> 
</form>
