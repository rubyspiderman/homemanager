<div class="container">
	<div class="row col-md-6 col-md-offset-3">
		<div class="panel panel-default">
		  	<div class="panel-heading panel-heading-image"><img src="/img/flatlogo.png" /></div>
		  	<div class="panel-body">
				<form role="form" ng-submit="submit()">
					<p class="text-center">Enter your email address to reset your password.</p>
					<div class="form-group">
						<input type="email" class="form-control input-lg" id="email" placeholder="Email Address" ng-model="data.email" autofocus="true" />
					</div>
					<button type="submit" class="btn btn-lg btn-primary">Submit</button>
					<div ng-show="data.error" class="alert alert-danger">
						<span>{{data.error}}</span>
					</div>
				</form>
		  	</div>
		  	<div class="panel-footer">
		  		<span class="pull-left">
		  			<a href='#/login'>Login</a> | <a href='#/register'>Sign Up</a>
		  		</span>
		  		<span class="pull-right">
		  			&copy; 2014 HomeBinder
		  		</span>
		  		<span class="clearfix">&nbsp;</span>
		  	</div>
		</div>
	</div>
</div>
