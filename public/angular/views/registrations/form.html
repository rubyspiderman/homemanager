<div class="container" ng-controller="RegistrationFormCtrl">
	<div class="row col-md-6 col-md-offset-3">
		<div class="panel panel-default">
		  	<div class="panel-heading panel-heading-image"><img src="/img/flatlogo.png" /></div>
		  	<div class="panel-body">
				<form name="registerForm" role="form" ng-submit="register()">
					<div ng-show="data.hasErrors" class="alert alert-danger errors">
						<p ng-repeat="error in data.errors">{{ error }}</p>
					</div>
					
					<p class="text-center">Enter your email address and a password to sign up. It's that easy.</p>
					<div class="form-group">
						<input type="email" class="form-control input-lg" id="email" placeholder="Email Address" ng-model="data.email" autofocus="true" />
					</div>
					<div class="form-group">
						<input type="password" class="form-control input-lg" id="password" placeholder="Password" ng-model="data.password" />
			 		</div>
					<button type="submit" class="btn btn-lg btn-primary" ng-disabled="data.isBusy">Register</button>
					<div ng-show="data.isBusy">
						<p>Registering with HomeBinder. Please wait... <img src="/img/busy.gif" /></p>
					</div>
				</form>
		  	</div>
		  	<div class="panel-footer">
		  		<span class="pull-left">
		  			<a href='#/passwords/reset'>Forgot my password</a> | <a href='#/login'>Login</a>
		  		</span>
		  		<span class="pull-right">
		  			&copy; 2014 HomeBinder
		  		</span>
		  		<span class="clearfix">&nbsp;</span>
		  	</div>
		</div>
	</div>
</div>
