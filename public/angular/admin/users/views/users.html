<hb-admin-toolbar></hb-admin-toolbar>
<div class="container">
		<p><h2>Users - {{data.users.length}}</h2></p>
		<table class="table table-striped table-condensed table-hover">
			<thead>
				<tr>
					<th><a href="" ng-click="orderBy('id')">Id</a></th>
					<th><a href="" ng-click="orderBy('email')">Email</a></th>
					<th><a href="" ng-click="orderBy('created_at')">Joined On</a></th>
					<th><a href="" ng-click="orderBy('last_sign_in_at')">Last Sign In</a></th>
					<th><a href="" ng-click="orderBy('sign_in_count')">Sign In Count</a></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-show="data.isBusy">
						<td colspan="6">
								<p>Loading users... <img src="/img/busy.gif" /></p>
						</td>
				</tr>
				<tr ng-repeat="user in data.users | orderBy:sort.column : sort.reverse" ng-show="!data.isBusy">
					<td>{{user.id}}</td>
					<td>{{user.email}}</td>
					<td>{{user.created_at | date:'shortDate'}}</td>
					<td>{{user.last_sign_in_at | date:'short'}}</td>
					<td>{{user.sign_in_count}}</td>
					<td><button ng-click="deleteUser(user)" class="btn btn-danger btn-xs">Delete User</button></td>
				</tr>
			</tbody>
		</table>
</div>
