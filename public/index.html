  <script>
	$(document).delegate('*[data-toggle="lightbox"]', 'click', function(event) {
	  event.preventDefault();
	  $(this).ekkoLightbox();
	});
	
	$(document).ready( function(){
	  	function next(){
			$('.testimonials li:visible').delay(5000).fadeOut('slow',function(){
				$(this).appendTo('.testimonials ul');
				$('.testimonials li:first').fadeIn('slow',next);
	    	});
	   	}
	   	
	   	function startTestimonials(){
		  var items = (Math.floor(Math.random() * ($('.testimonials li').length)));
	  	  $('.testimonials li').hide().eq(items).show();
	  	  
	  	  next();	   		
	   	}
		
		setInterval(function(){
		  $(".post").toggleClass("display");
		}, 12000);
		
		setTimeout(startTestimonials, 1000);
		
		$(document).delegate('#free-trial-form', 'submit', function(e) {
			e.preventDefault();
			
			
			alert('form submit');
		});
		
		$(document).delegate('#agentbtn', 'click', function() { $("#agent").prop("checked", true); });
		$(document).delegate('#teambtn', 'click', function() { $("#team").prop("checked", true); });
		$(document).delegate('#brokerbtn', 'click', function() { $("#brokerage").prop("checked", true);	});
	});	
  </script>
